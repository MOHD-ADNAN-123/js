<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>

    //*************ADDING A NEW ELEMENT*************** 
    function addLanguage(langName){
        const newItem=document.createElement('li');
        //ADDING DATA
        newItem.innerHTML = `${langName}`
        //ATTACHING TO PARENT
        const parent=document.querySelector('.language');
        parent.appendChild(newItem); 
    }
    addLanguage("JAVA");
    addLanguage("C++");


    //*****OPTIMIZED WAY******* 
    function AddLan2(langName){
        const anotherItem=document.createElement('li');
        //ADDING VALUE OF ANY ITEM USING TEXTNODE
        anotherItem.appendChild(document.createTextNode(langName));
        document.querySelector(".language").appendChild(anotherItem);
    }
    AddLan2("python");

    //**********EDITING OR UPDATING************ 
    const secondLang=document.querySelector("li:nth-child(2)") //imp
    //secondLang.innerHTML="mojo"    not optimized

    //creating a new element and replacing it 
    const newLi=document.createElement('li');
    newLi.textContent="C";
    secondLang.replaceWith(newLi);


    //******************REMOVING**********
    const lastItem =document.querySelector("li:last-child");
    lastItem.remove();
</script>
</html>
