<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    //CREATING A ELEMENT IN DOMS
    const div =document.createElement('div');
    console.log(div);

    //GIVING ITS PROPERTIES
    div.className="main";
    div.id=Math.round(Math.random()*10 +1);  

    div.setAttribute("title","generate a title") //RECOMMENDED METHOD
    div.style.backgroundColor ="green"
    div.style.padding ="12px"


    //*************ADDING A TEXT IN A DIV************************

    //NORMAL METHOD
    //div.innerHTML="CHAI AND CODE"

    //RECOMMENDED METHOD
    const textAdd =document.createTextNode("CHAI AND CODE")
    div.appendChild(textAdd);
    //*************************************************************

    
     //ATTACHING THE DIV IN THE BODY
     document.body.appendChild(div)
</script>

</html>
