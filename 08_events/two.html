<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h1> chai and code </h1>
    <button id="stop">STOP</button>
</body>
<script>

    //**************SETTIMEOUT ->  TAKE TWO PARAMETER*****************

    //1 IS FUNCTION => WHAT TO DO
    //2 IS TIME => AFTER HOW MUCH TIME
    //IT WILL ONLY DO THE WORK FOR A SINGLE TIME
    //YOU CAN ALSO GIVE REFRENCE OF THE FUNCTION => MEANS YOU CAN DEFINE THE FUNCTION SOMEWHERE ELSE AND PASS THE REFRENCE IN THE setTimeout METHOD

    // setTimeout(function(){
    //     console.log("ADNAN");
    // },2000)

    //*********CHANGE THE HEADING AFTER THREE SECOND********
    const fun=function(){
        document.querySelector("h1").innerHTML ="BEST JAVASCRIPT SERIES"
    } 
    const changeMe=setTimeout(fun,3000);

    // ********IT WILL NOT EXECUTE AFTER 3 SECOND
    //clearTimeout(changeMe) //IT REQUIRES THE REFRENCE IF THE SETTIMEOUT FOR WHICH WE WANT TO REMOVE


    //********* PROPER USECASE ==> ON CLICKING BUTTON IT WONT CHANGE
    const button=document.querySelector("#stop");
    button.addEventListener('click',function(){
        clearTimeout(changeMe);
        console.log("stop");
        
    })
</script>
</html>
