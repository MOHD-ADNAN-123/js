<body style="background-color: #414141; color: aliceblue;">
    <h1> chai and code </h1>
    <button id="stop">STOP</button>
    <button id="start">START</button>
</body>
<script>
    //***********setInterval**********

    const sayDate = function(){
        console.log("ADNAN",Date.now());
    }

    const changeMe =function(){
        IntervalId= setInterval(sayDate,2000);
    }
    //**********Start => on clicking***********
    const startB =document.querySelector("#start")
    startB.addEventListener('click',function(){
        changeMe();
    })

    const changingMe = function(){
        clearInterval(IntervalId);    // PASS THE REFRENCE OF THE setInterval(NOT of the function)
    }

     //**********CLEAR/STOP => on clicking******
    const stopB =document.querySelector("#stop");
    stopB.addEventListener('click',function(){
        changingMe();
    })


    //PROJECT 6 IS BASED ON THIS

</script>
